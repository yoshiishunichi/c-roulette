<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta charset="utf-8">
  <title>チンポコルーレット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js'></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
</head>
<body>
  <div id="container">
    <h1>チンポコルーレット</h1>
    <ul id="chimpokos">
      <li>
        <div class="chimpokodiv" id="0">チ</div>
      </li>
      <li>
        <div class="chimpokodiv" id="1">ン</div>
      </li>
      <li>
        <div class="chimpokodiv" id="2">ポ</div>
      </li>
      <li>
        <div class="chimpokodiv" id="3">コ</div>
      </li>
    </ul>
    <div id="buttons">
      <div id="start" @click="tapStart">スタートっ！</div>
      <div id="stop" @click="tapStop">ストップっ！</div>
    </div>
    <p id="result">スタートボタンを押してください</p>
    <p id="history-label">~現在のデータ~</p>
    <p id="history">データ取得中…</p>
    <div id="tweet">
      <a href="http://twitter.com/share?url=https://chimpoko-roulette.web.app/&text=チンポコルーレット" id="tweetbutton" target="_blank">ツイートする</a>
    </div>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
  
  <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
